<app-nav></app-nav>
<div>
    <hr class="line">
    <h1 class="headline">My Decisions</h1>
    <hr class="line">
    
    <div *ngIf="myDecisions.length === 0">
        <h2 class="headline">You have not made any decisions yet.</h2>
    </div>
    <div  class="my-decisions">
        
        <div *ngFor="let myDdecision of myDecisions">
           <app-display-post [decision]="myDdecision"></app-display-post>
        </div>
    </div>
   
</div>
