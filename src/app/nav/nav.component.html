<mat-toolbar>
  <span class="headline">Platform</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" color="primary" (click)="addNewDecision()">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
  <button mat-icon-button class="example-icon favorite-icon" color="primary" (click)="myDecisions()">
    <mat-icon>dashboard</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" color="primary" (click)="searchForOthers()">
    <mat-icon>search</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" color="primary" (click)="searchHistory()">
    <mat-icon>history</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" color="primary" (click)="goToProfile()">
    <mat-icon>account_box</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" color="primary" (click)="signOut()">
    <mat-icon>power_settings_new</mat-icon>
  </button>
</mat-toolbar>
